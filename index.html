<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <main class="container">
    <div class="image-container">
        <img src="Images/bg.jpg" alt="background image" class="main-image">
        <img src="Images/logo.svg" alt="logo" class="logo-overlay">
    </div>
    <div class="text-container">
    <h1>Get iintoo it today</h1>
    <h3>There is no charge or obligation upon registration</h3>
    <br><br><br>
    <div>
        <button class="fb">
        <img src="Images/facebook.svg" alt="facebook logo" width="15">
        Register with Facebook
        </button>
        <button class="in">
        <img src="Images/linkedin.svg" alt="linkedin logo" width="15">
        Register with LinkedIn
    </button>
    </div>
<br>
<div class="line">
    <div>OR</div>
</div>
<form>
   <p>
    <input type="email" id="email" name="email"
    placeholder="Email" required>
    <input type="number" id="number" name="phone"
    placeholder="Phone" required>
   </p>
 <br>  
<h2>What type of investor are you?</h2>
<h4>Select the type of investor you are below.</h4>
<br>

<p class="radio">
    <input type="radio" id="individual" name="investor"
    value="individual">
    <label for="individual" style="margin-right: 50px">Individual <span>&#9432</span></label>
    
    <input type="radio" id="business" name="investor"
    value="business">
    <label for="business" style="margin-right: 50px">Business <span>&#9432</span></label>

    <input type="radio" id="ira" name="investor"
    value="IRA">
    <label for="ira"style="margin-right: 50px">IRA <span>&#9432</span></label>

    <input type="radio" id="trust" name="investor"
    value="trust">
    <label for="trust">Trust <span>&#9432</span></label>
</p>

<div class="shadow-box">
<pre>I am a natural person investing on my
behalf as a sole owner, joint tenant,
or tenant in common.</pre>
</div>
<br><br><br>
<p>
    <input type="checkbox" id="check" name="check">
    <label for="check">I agree to the terms and receiving notifications form iintoo <a href="">View full terms</a></label>
</p>
<br><br>
<div>
<button type="submit" class="create">Create Account</button>
</div>
</form>
</div>
</main>
</body>
</html>
